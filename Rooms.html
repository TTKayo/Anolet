<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Room</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
        }
        #sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .trade-container {
            display: flex;
            justify-content: space-between;
        }
        .trade-box {
            border: 1px solid #ddd;
            padding: 10px;
            width: 45%;
        }
        .badge {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
        }
        #profile-picture.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Trades</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h1>Welcome, <span id="username"></span>!</h1>
        <h2>Your Unlocked Skins</h2>
        <div id="unlocked-images"></div>

        <h2>Initiate a Trade</h2>
        <input type="text" id="trade-username" placeholder="Enter Username to Trade With">
        <button id="send-trade-request">Send Trade Request</button>

        <h2>Token Balance: <span id="token-balance"></span></h2>
        <div id="trading-room" class="hidden">
            <h2>Trading Room</h2>
            <div class="trade-container">
                <div class="trade-box" id="user-trade-box">
                    <h3>Your Offer</h3>
                    <div id="user-offer"></div>
                    <input type="number" id="user-token-offer" placeholder="Enter tokens to trade">
                </div>
                <div class="trade-box" id="partner-trade-box">
                    <h3>Partner's Offer</h3>
                    <div id="partner-offer"></div>
                    <input type="number" id="partner-token-offer" placeholder="Enter tokens to trade">
                </div>
            </div>
            <button id="accept-trade">Accept Trade</button>
            <button id="decline-trade">Decline Trade</button>
        </div>

        <h2>Profile Picture</h2>
        <img id="profile-picture" src="" alt="Profile Picture">
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        window.onload = function() {
            const username = getCookie("username");
            document.getElementById('username').innerText = username;

            firestore.collection("users").doc(username).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const unlockedSkins = userData.unlockedSkins || [];
                        displayUnlockedImages(unlockedSkins);
                        displayProfilePicture(userData.profilePicture);
                        displayTokenBalance(userData.tokens);
                    } else {
                        console.error("No such document!");
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                });

            listenToTradeRequests(username);
        };

        function displayUnlockedImages(skins) {
            const container = document.getElementById('unlocked-images');
            container.innerHTML = '';
            skins.forEach(skin => {
                const img = document.createElement('img');
                img.src = skin;
                img.className = 'badge';
                img.onclick = () => addToOffer(img);
                container.appendChild(img);
            });
        }

        function addToOffer(img) {
            const offerContainer = document.getElementById('user-offer');
            if (img.parentElement.id === 'user-offer') {
                img.parentElement.removeChild(img);
                document.getElementById('unlocked-images').appendChild(img);
            } else {
                document.getElementById('unlocked-images').removeChild(img);
                offerContainer.appendChild(img);
            }
        }

        function displayProfilePicture(profilePicture) {
            if (profilePicture) {
                const img = document.getElementById('profile-picture');
                img.src = profilePicture;
                img.classList.add('show');
            }
        }

        function displayTokenBalance(tokens) {
            document.getElementById('token-balance').innerText = tokens;
        }

        function listenToTradeRequests(username) {
            firestore.collection("trades")
                .where("to", "==", username)
                .where("status", "==", "pending")
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const tradeData = change.doc.data();
                            Swal.fire({
                                title: 'Trade Request',
                                text: `${tradeData.from} wants to trade with you.`,
                                showDenyButton: true,
                                confirmButtonText: 'Accept',
                                denyButtonText: 'Decline',
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    acceptTradeRequest(change.doc.id, tradeData);
                                } else if (result.isDenied) {
                                    declineTradeRequest(change.doc.id);
                                }
                            });
                        }
                    });
                });
        }

        function acceptTradeRequest(tradeId, tradeData) {
            firestore.collection("trades").doc(tradeId).update({
                status: "accepted"
            }).then(() => {
                document.getElementById('trading-room').classList.remove('hidden');
                setupTradeOffers(tradeData);
            }).catch((error) => {
                console.error("Error accepting trade:", error);
            });
        }

        function declineTradeRequest(tradeId) {
            firestore.collection("trades").doc(tradeId).update({
                status: "declined"
            }).catch((error) => {
                console.error("Error declining trade:", error);
            });
        }

        function setupTradeOffers(tradeData) {
            const userOfferContainer = document.getElementById('user-offer');
            const partnerOfferContainer = document.getElementById('partner-offer');
            const userTokenOffer = document.getElementById('user-token-offer');
            const partnerTokenOffer = document.getElementById('partner-token-offer');

            userOfferContainer.innerHTML = '';
            partnerOfferContainer.innerHTML = '';

            tradeData.userOffer.forEach(item => {
                const img = document.createElement('img');
                img.src = item;
                img.className = 'badge';
                userOfferContainer.appendChild(img);
            });

            tradeData.partnerOffer.forEach(item => {
                const img = document.createElement('img');
                img.src = item;
                img.className = 'badge';
                partnerOfferContainer.appendChild(img);
            });

            userTokenOffer.value = tradeData.userTokenOffer;
            partnerTokenOffer.value = tradeData.partnerTokenOffer;
        }

        document.getElementById('send-trade-request').addEventListener('click', () => {
            const tradeUsername = document.getElementById('trade-username').value;
            if (!tradeUsername) {
                alert("Please enter a username to trade with.");
                return;
            }

            const username = getCookie("username");
            const userOffer = Array.from(document.getElementById('user-offer').children).map(img => img.src);
            const userTokenOffer = parseInt(document.getElementById('user-token-offer').value) || 0;

            firestore.collection("trades").add({
                from: username,
                to: tradeUsername,
                userOffer: userOffer,
                userTokenOffer: userTokenOffer,
                partnerOffer: [],
                partnerTokenOffer: 0,
                status: "pending"
            }).then(() => {
                alert("Trade request sent!");
            }).catch((error) => {
                console.error("Error sending trade request:", error);
            });
        });

        document.getElementById('accept-trade').addEventListener('click', () => {
            // Finalize trade logic
        });

        document.getElementById('decline-trade').addEventListener('click', () => {
            document.getElementById('trading-room').classList.add('hidden');
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
