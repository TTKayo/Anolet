    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;

      padding: 0;
      display: flex;
      justify-content: center;
    }
    .leaderboards {
      display: flex;
      width: 90%;
      margin: 50px auto;
    }
    .leaderboard {
      flex: 1;
      margin: 0 10px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .leaderboard:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .leaderboard h1 {
      text-align: center;
      margin: 0;
      padding-bottom: 20px;
      color: #006400;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      transition: background 0.3s;
    }
    .leaderboard li:nth-child(even) {
      background: #e0ffe0;
    }
    .leaderboard li:hover {
      background: #ccffcc;
    }
    .leaderboard .profile-pic {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .leaderboard li:hover .profile-pic {
      transform: rotate(360deg);
    }

<body>
  <div class="leaderboards">
    <div class="leaderboard">
      <h1>Tokens Leaderboard</h1>
      <ul id="leaderboard-list-tokens">

  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
      authDomain: "cosmik-7c124.firebaseapp.com",
      databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
      projectId: "cosmik-7c124",
      storageBucket: "cosmik-7c124.appspot.com",
      messagingSenderId: "412506429662",
      appId: "1:412506429662:web:9ca3e17199297df7384a4f",
      measurementId: "G-R7K0LTHCK3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch users and sort by tokens
    async function fetchAndDisplayLeaderboards() {
      const usersCollection = db.collection('users');
      const snapshot = await usersCollection.get();
      const leaderboardListTokens = document.getElementById('leaderboard-list-tokens');
      const leaderboardListSkins = document.getElementById('leaderboard-list-skins');
      leaderboardListTokens.innerHTML = '';
      leaderboardListSkins.innerHTML = '';

      const users = [];
      snapshot.forEach(doc => {
        const username = doc.id; // Use document ID as username
        const user = doc.data();
        users.push({ username, ...user });
      });

      // Sort by tokens
      users.sort((a, b) => b.tokens - a.tokens);
      users.forEach(user => {
        const username = user.username;
        const tokens = user.tokens || 0;
        const profilePicture = user.profilePicture || 'default-profile.png'; // Use default image if none provided
        const roles = user.roles || 'No role assigned';

        const listItem = document.createElement('li');

        const profileImg = document.createElement('img');
        profileImg.src = profilePicture;
        profileImg.alt = `${username}'s profile picture`;
        profileImg.classList.add('profile-pic');

        const userInfo = document.createElement('div');
        userInfo.innerHTML = `<strong>${username}</strong>: ${tokens} tokens<br><small>${roles}</small>`;

        listItem.appendChild(profileImg);
        listItem.appendChild(userInfo);

        leaderboardListTokens.appendChild(listItem);
      });

      // Sort by unlocked skins
      users.sort((a, b) => (b.unlockedSkins ? b.unlockedSkins.length : 0) - (a.unlockedSkins ? a.unlockedSkins.length : 0));
      users.forEach(user => {
        const username = user.username;
        const unlockedSkinsCount = user.unlockedSkins ? user.unlockedSkins.length : 0;
        const profilePicture = user.profilePicture || 'default-profile.png'; // Use default image if none provided
        const roles = user.roles || 'No role assigned';

        const listItem = document.createElement('li');

        const profileImg = document.createElement('img');
        profileImg.src = profilePicture;
        profileImg.alt = `${username}'s profile picture`;
        profileImg.classList.add('profile-pic');

        const userInfo = document.createElement('div');
        userInfo.innerHTML = `<strong>${username}</strong>: ${unlockedSkinsCount} unlocked skins<br><small>${roles}</small>`;

        listItem.appendChild(profileImg);
        listItem.appendChild(userInfo);

        leaderboardListSkins.appendChild(listItem);
      });
    }

    // Call the function to fetch and display the leaderboards
    fetchAndDisplayLeaderboards();
  </script>
