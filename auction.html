    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
            authDomain: "cosmik-7c124.firebaseapp.com",
            databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
            projectId: "cosmik-7c124",
            storageBucket: "cosmik-7c124.appspot.com",
            messagingSenderId: "412506429662",
            appId: "1:412506429662:web:9ca3e17199297df7384a4f",
            measurementId: "G-R7K0LTHCK3"
        };

        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        window.onload = function() {
            const username = getCookie("username");

            firestore.collection("users").doc(username).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const unlockedSkins = userData.unlockedSkins || [];
                        displayUnlockedImages(unlockedSkins);
                        displayTokenBalance(userData.tokens);
                    } else {
                        console.error("No such document!");
                    }
                })
                .catch((error) => {
                    console.error("Error getting document:", error);
                });

            loadAuctionListings();
        };

        function displayUnlockedImages(skins) {
            const container = document.getElementById('unlocked-images');
            container.innerHTML = '';
            skins.forEach(skin => {
                const img = document.createElement('img');
                img.src = skin;
                img.className = 'badge';
                img.onclick = () => listForAuction(skin);
                container.appendChild(img);
            });
        }

        function displayTokenBalance(tokens) {
            document.getElementById('token-balance').innerText = tokens;
        }

        function listForAuction(skin) {
            Swal.fire({
                title: 'List for Auction',
                input: 'number',
                inputLabel: 'Enter price in tokens (1-500k)',
                inputAttributes: {
                    min: 1,
                    max: 500000,
                    step: 1
                },
                showCancelButton: true,
                confirmButtonText: 'List'
            }).then((result) => {
                if (result.isConfirmed) {
                    const price = parseInt(result.value, 10);
                    const username = getCookie("username");

                    firestore.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(firestore.collection("users").doc(username));
                        if (!userDoc.exists) {
                            throw new Error("User does not exist.");
                        }

                        const userData = userDoc.data();
                        const unlockedSkins = userData.unlockedSkins || [];

                        if (!unlockedSkins.includes(skin)) {
                            throw new Error("Skin is not in user's inventory.");
                        }

                        transaction.update(firestore.collection("users").doc(username), {
                            unlockedSkins: firebase.firestore.FieldValue.arrayRemove(skin)
                        });

                        transaction.set(firestore.collection("auctions").doc(), {
                            seller: username,
                            skin: skin,
                            price: price,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }).then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Listed',
                            text: 'Your skin has been listed for auction.'
                        });
                    }).catch((error) => {
                        console.error("Error listing skin: ", error);
                    });
                }
            });
        }

        function loadAuctionListings() {
            firestore.collection("auctions").orderBy("timestamp", "desc")
                .onSnapshot((snapshot) => {
                    const container = document.getElementById('auction-listings');
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const listing = document.createElement('div');
                        listing.innerHTML = `
                            <img src="${data.skin}" class="badge">
                            <p>Price: ${data.price} tokens</p>
                            <p>Seller: ${data.seller}</p>
                            <button onclick="buySkin('${doc.id}', ${data.price}, '${data.seller}')">Buy</button>
                            ${data.seller === getCookie("username") ? `<button onclick="removeAuction('${doc.id}', '${data.skin}')">Remove</button>` : ''}
                        `;
                        container.appendChild(listing);
                    });
                });
        }

        function buySkin(auctionId, price, seller) {
            const username = getCookie("username");

            if (username === seller) {
                Swal.fire({
                    icon: 'error',
                    title: 'Purchase Failed',
                    text: "You cannot buy your own auction."
                });
                return;
            }

            firestore.runTransaction(async (transaction) => {
                const auctionDoc = await transaction.get(firestore.collection("auctions").doc(auctionId));
                const userDoc = await transaction.get(firestore.collection("users").doc(username));

                if (!auctionDoc.exists) {
                    throw new Error("Auction does not exist.");
                }

                const auctionData = auctionDoc.data();
                const userData = userDoc.data();
                const userTokens = userData.tokens;

                if (userTokens < price) {
                    throw new Error("Insufficient tokens.");
                }

                const sellerDoc = await transaction.get(firestore.collection("users").doc(auctionData.seller));

                if (!sellerDoc.exists) {
                    throw new Error("Seller does not exist.");
                }

                const sellerData = sellerDoc.data();

                transaction.update(firestore.collection("users").doc(username), {
                    tokens: userTokens - price,
                    unlockedSkins: firebase.firestore.FieldValue.arrayUnion(auctionData.skin)
                });

                transaction.update(firestore.collection("users").doc(auctionData.seller), {
                    tokens: (sellerData.tokens || 0) + price,
                    unlockedSkins: firebase.firestore.FieldValue.arrayRemove(auctionData.skin)
                });

                transaction.delete(firestore.collection("auctions").doc(auctionId));
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Purchase Successful',
                    text: 'You have successfully bought the skin.'
                });
            }).catch((error) => {
                console.error("Error buying skin: ", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Purchase Failed',
                    text: error.message
                });
            });
        }

        function removeAuction(auctionId, skin) {
            const username = getCookie("username");

            firestore.runTransaction(async (transaction) => {
                const auctionDoc = await transaction.get(firestore.collection("auctions").doc(auctionId));
                if (!auctionDoc.exists) {
                    throw new Error("Auction does not exist.");
                }

                const auctionData = auctionDoc.data();
                if (auctionData.seller !== username) {
                    throw new Error("You are not the seller of this auction.");
                }

                transaction.delete(firestore.collection("auctions").doc(auctionId));
                transaction.update(firestore.collection("users").doc(username), {
                    unlockedSkins: firebase.firestore.FieldValue.arrayUnion(skin)
                });
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Auction Removed',
                    text: 'The auction has been removed and the skin has been returned to your inventory.'
                });
            }).catch((error) => {
                console.error("Error removing auction: ", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Remove Failed',
                    text: error.message
                });
            });
        }

        function getCookie(name) {
            let dc = document.cookie;
            let prefix = name + "=";
            let begin = dc.indexOf("; " + prefix);
            if (begin == -1) {
                begin = dc.indexOf(prefix);
                if (begin != 0) return null;
            } else {
                begin += 2;
            }
            let end = document.cookie.indexOf(";", begin);
            if (end == -1) {
                end = dc.length;
            }
            return decodeURI(dc.substring(begin + prefix.length, end));
        }
