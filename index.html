<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Anolet</title>
    <style>
        .particle {
            position: absolute;
            bottom: 10%;
            background: radial-gradient(circle, rgba(144, 238, 144, 1) 30%, transparent 70%);
            border-radius: 50%;
            animation: floatUp 1s linear, fadeOut 2s linear forwards;
        }

        .particle {
            width: 12px;
            height: 12px;
        }

        @keyframes floatUp {
            from { transform: translateY(100%); }
            to { transform: translateY(-200px); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .bottom_fade {
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100vw;
            height: 15vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0));
        }
        .bg_img {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            z-index: -9999;
            background-size: 550px;
            background-position: -100px -100px;
            background-image: url("https://ac.blooket.com/dashboard/assets/BlookCheckers-BykpA7vd.png");
            transform: translate(-50%, -50%) rotate(15deg);
            opacity: 0.1;
        }
    </style>
</head>
<body style="background-color:#336c4c; overflow: hidden;">
    <img alt="Blooks Background" class="bg_img">
    <div class="headerSide"></div>
    <span class="logo_text render">Anolet</span>
    <a class="login_link" href="login.html"><button class="button button1 login_button">Login</button></a>
    <a href="sign up.html"><button class="button2 button1 register_button">Sign Up</button></a>
    <a href="sign up.html"><button class="get_started get_started1">Get Started</button></a>
    <a href="Terms.html"><button class="get_started get_started1" style="margin-left: 300px;">Terms Of Service</button></a>
    <div  style="margin-top: -125px; width: 300px;" class="welcomeDesc">
        The First Anolet Themed Blooket Project,
        by proceeding you agree to the terms of service.
    </div>
    <div class="bottom_fade"></div>
    <div id="particles"></div>
    <script>
        const particles = document.getElementById('particles');
        let particleCount = 0;
        const maxParticles = 500;

        function createParticle() {
            if (particleCount < maxParticles) {
                const particle = document.createElement('div');

                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '100vh';
                particle.style.animationDuration = (Math.random() * 1 + 2) + 's';
                particle.style.animationDelay = Math.random() + 's';

                particles.appendChild(particle);

                particleCount++;

                setTimeout(() => {
                    particle.remove();
                    particleCount--;
                }, 2000);
            }

            setTimeout(createParticle, 100);
        }

        createParticle();

        particles.addEventListener('animationiteration', (event) => {
            const particle = event.target;
            if (particle.getBoundingClientRect().top < 0) {
                particle.remove();
                particleCount--;
            }
        });
    </script>
</body>
</html>
