<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7FFF00; /* Anole color */
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #006400; /* Dark green for contrast */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #006400;
            background-color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #7FFF00;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>Oops! You dont have access to this page sorry.</p>
        <a href="stats.html">Go to Homepage</a>

</html>
